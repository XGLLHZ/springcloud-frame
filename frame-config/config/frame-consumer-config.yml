# frame-consumer 配置

spring:
  application:
    name: frame-consumer
  profiles:
    active: dev
  http:
    encoding:
      enabled: true
      charset: utf-8
      force: true

server:
  port: 10044
  servlet:
    context-path: /api41
  tomcat:
    connection-timeout: 5000

eureka:
  instance:
    hostname: localhost
  server:
    enable-self-preservation: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8081/eureka/

feign:
  hystrix:
    enabled: true


